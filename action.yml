name: 'Base64 QR Code Generator'
description: 'A GitHub Action that generates a QR code and outputs Base64 data'
author: 'hammadj'
inputs:
  content:
    description: 'The content to encode to QR code. Must be string.'
    required: true
outputs:
  data:
    description: 'Base64 Data For the Generated QR Code'
  text:
    description: 'ASCII Text Representation of the Generated QR COde'
runs:
  using: 'node12'
  main: 'dist/index.js'
branding:
  icon: 'image'
  color: 'gray-dark'
